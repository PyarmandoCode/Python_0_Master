{% extends 'base/base.html' %}
{% block content %}
  <body>
<main>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

    
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for product in products %}      
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{product.picture}}"/>
            <div class="card-body">
              <p class="card-text">{{product}}</p>
              <p class="card-text">Precio($):{{product.price_base}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'detail_product' product.id %}" class="btn btn-sm btn-outline-secondary">View </a> 
                  {% comment %} <button type="button" class="btn btn-sm btn-outline-secondary">Add</button> {% endcomment %}
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}    
      
      </div>
    </div>
  </div>

</main>
</body>
{% endblock %}
