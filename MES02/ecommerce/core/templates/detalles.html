{% extends 'base/base.html' %}
{% block content %}
  <body>
<main>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

    
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{product.picture}}"/>
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text"><strong>Precio($)</strong>:{{product.price_base}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group gap-3">
                  <a href="{% url 'cart' %}" class="btn btn-sm btn-outline-secondary mr-2">View </a> 

                  <a href="{% url 'add_to_cart' product.id %}" class="btn btn-sm btn-outline-secondary mr-2">Add To Cart </a> 
                  
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>

</main>
</body>
{% endblock %}
