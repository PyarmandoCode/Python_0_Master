{% extends 'base/base.html' %}
{% block content %}
<body> 
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
              </tr>
            </thead>
            <tbody>
              {% for item in detail %} 
              <tr>
                <th scope="row">1</th>
                <td>{{item.product.name}}</td>
                <td>{{item.product.price_base}}</td>
                <td>{{item.quantity}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>     
</body>
{% endblock %}
